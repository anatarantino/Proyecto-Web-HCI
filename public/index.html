<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  </head>
  <body>
    <noscript>
        <div style="width: 100%; height: 100vh; display: flex; align-items:center; justify-content: center">
        <div style="border: solid black 1px; width: 150vw; height:20vh; background-color: #4DFF00;
         display: flex; align-items:center;justify-content: center">
            <div>
                <h1 style="text-align: center; font-size: 3rem; font-weight: bold">ERROR</h1>
                <p style="text-align: center;font-size: 1.5rem; padding: 0 20px">
                    We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                    Please enable it to continue.
                </p>
            </div>
        </div>
    </div>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
